<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Mahasiswa - Muhammad Hafizh Wijdan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link ke External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 mb-5 px-5">
        <div class="card shadow-sm">
            <!-- Header Class dinamis akan diatur via JS -->
            <div class="card-header text-center bg-primary" id="card-header">
                <h1 class="h4 mb-0">Form Penilaian Mahasiswa - Laporan Praktikum 3</h1>
                <p class="mb-0 mt-1 small">Muhammad Hafizh Wijdan | NIM: 202431005 | Kelas: Pemrograman Web E</p>
            </div>
            <div class="card-body">
                <form id="gradingForm">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Masukkan Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Muhammad Hafizh Wijdan" required>
                    </div>
                    <div class="mb-3">
                        <label for="nim" class="form-label">Masukkan NIM</label>
                        <input type="text" class="form-control" id="nim" name="nim" placeholder="202431005" required>
                    </div>
                    <div class="mb-3">
                        <label for="kehadiran" class="form-label">Nilai Kehadiran (10%)</label>
                        <input type="number" class="form-control" id="kehadiran" name="kehadiran" placeholder="Untuk Lulus minimal 70%" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="tugas" class="form-label">Nilai Tugas (20%)</label>
                        <input type="number" class="form-control" id="tugas" name="tugas" placeholder="0 - 100" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="uts" class="form-label">Nilai UTS (30%)</label>
                        <input type="number" class="form-control" id="uts" name="uts" placeholder="0 - 100" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="uas" class="form-label">Nilai UAS (40%)</label>
                        <input type="number" class="form-control" id="uas" name="uas" placeholder="0 - 100" min="0" max="100" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="btn-proses" class="btn btn-primary">Proses</button>
                    </div>
                </form>

                <!-- Hasil Penilaian (Hidden by default) -->
                <div id="result-container" class="alert mt-4 d-none" role="alert">
                    <h4 class="alert-heading">Hasil Penilaian</h4>
                    <p>
                        <strong>Nama:</strong> <span id="res-nama"></span> <br>
                        <strong>NIM:</strong> <span id="res-nim"></span> <br>
                        <strong>Nilai Akhir:</strong> <span id="res-nilai"></span> <br>
                        <strong>Grade:</strong> <span id="res-grade"></span> <br>
                        <strong>Status:</strong> <span id="res-status"></span>
                    </p>
                    <div id="error-container" class="d-none">
                        <hr>
                        <p class="mb-0 small text-muted">
                            Catatan: <span id="res-catatan"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Use static-logic.js for full client-side logic -->
    <script src="static-logic.js"></script>
</body>
</html>
